{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Create your PlantID account</h3>
        <p class="text-muted">Sign up to start identifying plants and saving your history.</p>

        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control" placeholder="Plant Enthusiast" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input name="confirm" type="password" class="form-control" required>
          </div>
          <button class="btn btn-success w-100">Create account</button>
        </form>

        <p class="mt-3 mb-0 text-center text-muted">
          Already have an account?
          <a href="{{ url_for('login') }}">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
