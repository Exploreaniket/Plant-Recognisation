{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Log in to PlantID</h3>
        <p class="text-muted">Enter your email and password to continue.</p>

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <button class="btn btn-success w-100" type="submit">Log in</button>
        </form>

        <p class="mt-3 mb-0 text-center text-muted">
          New here?
          <a href="{{ url_for('register') }}">Create an account</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
